<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <section class="slide slide1" id="slide1">
            <h2 class="slide-title">Всегда ли цели терапии СД2 на поверхности?</h2>
            <div class="dots">
                <p class="text text_1">Гипогликемия</p>
                <div class="pulse pulse_1">
                </div>
                <p class="text text_2">Цель по HbA1c</p>
                <div class="pulse pulse_2">
                </div>
                <p class="text text_3">Осложнения СД</p>
                <div class="pulse pulse_3">
                </div>
                <p class="text text_4">СС риски</p>
                <div class="pulse pulse_4">
                </div>
            </div>  
        </section>
        <!-- /.section -->
        <section class="slide slide2" id="slide2">
            <img src="./images/slide2-ice.png" alt="" class="slide2-ice">
            <h2 class="slide-title">
                Основа терапии - патогенез СД2
            </h2>
            
        </section>
        <!-- /.section -->
        <section class="slide slide3" id="slide3">
            <div class="hor-slider">
                <section class="slide slide3-1 hor-slide">
                    <img src="./images/slide3-1-ice.png" alt="" class="slide3-ice">
                    <p class="slide-title">Звенья патогенеза СД2</p>
                    <img src="./images/tab-1.png" alt="" class="slide-img">
                        
                </section>
                <section class="slide slide3-2 hor-slide">
                    <img src="./images/slide3-2-ice.png" alt="" class="slide3-ice">
                    <p class="slide-title">Смертельный октет</p>
                    <img src="./images/tab-2.png" alt="" class="slide-img">

                </section>
                <section class="slide slide3-3 hor-slide">
                    <img src="./images/slide3-3-ice.png" alt="" class="slide3-ice">
                    <p class="slide-title">Звенья патогенеза СД2</p>
                    <img src="./images/tab-3.png" alt="" class="slide-img">

                </section>
            </div>
            <div class="range-bar">
                <input type="range" class="input-range" value="100">
                <div class="years">
                    <span>1988</span>
                    <span>2009</span>
                    <span>2016</span>
                </div>
            </div>
            
        </section>
        <!-- /.section -->
        <img src="./images/scrolldown.png" class="scroll-down">

        </img>
        <nav class="nav">
            <a href="#slide1" class="nav-link active"></a>
            <a href="#slide2" class="nav-link"></a>
            <a href="#slide3" class="nav-link"></a>
        </nav>
        <!-- /.nav -->
    </div>
    <!-- /.slider -->
    <script src="./script.js"></script>
</body>
</html>
